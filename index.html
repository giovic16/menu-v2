<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Projeto Menu</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <img src="./img/home.jpg" alt="home">
        </div>
        <div class="titulo">
            Menu - Faça a sua escolha
        </div>
        <div class="principal">
            <div class="descr">
                <h5>Prato principal</h5>
                <p>Todos os pratos acompanham arroz, feijão e a sobremesa do dia</p>
            </div>
            <div class="card-container">
                <div class="card">
                    <img src="./img/bife.jpg" alt="Bife com batata" class="img-responsive" width="200" height="300">
                    <p>Bife com batata</p>
                    <h5 class="preco">R$ 30,00</h5>

                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>

                </div>
                <div class="card">
                    <img src="./img/coxa.jpg" alt="Coxa de Frango" class="img-responsive" width="200" height="300">
                    <p>Coxa de Frango</p>
                    <h5 class="preco">R$ 25,00</h5>

                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="2" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>

                </div>
                <div class="card">
                    <img src="./img/panela.jpg" alt="Carne de panela" class="img-responsive" width="200" height="300">
                    <p>Carne de Panela</p>
                    <h5 class="preco">R$ 22,00</h5>

                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>

                </div>
            </div>
        </div>        
        <div class="acompanhamentos">
            <div class="descr">
                <h5>Acompanhamentos</h5>
                <p>Porções para uma pessoa</p>
            </div>
            <div class="card-container">
                <div class="card">
                    <img src="./img/farofa.jpg" alt="Farofa" class="img-responsive" width="200" height="300">
                    <p>Farofa</p>
                    <h5 class="preco">R$ 10,00</h5>

                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="4" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>

                </div>
                <div class="card">
                    <img src="./img/salad.jpg" alt="Salada" class="img-responsive" width="200" height="300">
                    <p>Salada</p>
                    <h5 class="preco">R$ 8,00</h5>

                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="5" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>

                </div>
                <div class="card">
                    <img src="./img/torresmo.jpg" alt="Torresmo" class="img-responsive" width="200" height="300">
                    <p>Torresmo</p>
                    <h5 class="preco">R$ 12,00</h5>

                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="6" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>

                </div>
            </div>
        </div>
        <div class="forms">
            <div class="descr">
                <h5>Dados pessoais</h5>
            </div>
            <form>
                <div class="mb-3">
                  <input type="name" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Nome">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="wpp" aria-describedby="emailHelp" placeholder="WhatsApp">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail">
                </div>
            </form>
        </div>
        <button type="submit" class="btn btn-primary" onclick="calc()">Calcular</button>
        <div id="output">
            
        </div>
        <div></div>
    </div>
    <script src="js/jquery-3.6.0.min.js"> </script>
    <script src="js/quantity.js"> </script>
    <script src="js/jquery.mask.min.js"> </script>
    <script src="js/javascript.js"></script>
    
</body>
</html>
