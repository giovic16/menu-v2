<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Projeto Menu</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <img src="./img/home.jpg" alt="home">
        </div>
        <div class="text-center fs-2 mb-2">
            Menu - Faça a sua escolha
        </div>
        <div class="row bg-light rounded mx-4 shadow-lg">
            <!-- Ttitulo Cards 1 -->
            <div class="col text-center">
                <div class="mt-1 fs-4">
                    Prato principal
                </div>
                <div class="mt-1">
                    Todos os pratos acompanham arroz, feijão e a sobremesa do dia
                </div>
            </div>
            <!-- Cards 1 -->
            <div class="d-flex justify-content-around flex-wrap">
                <div class="card" style="width: 13rem;">
                    <img src="./img/bife.jpg" alt="Bife com batata" class="img-responsive" width="200" height="300">
                    <div class="card-body">
                        <p>Bife com batata</p>
                        <h5 class="text-success">R$ 30,00</h5>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>
                    </div>
                </div>
                  <div class="card" style="width: 13rem;">
                    <img src="./img/coxa.jpg" alt="Coxa de Frango" class="img-responsive" width="200" height="300">
                        <div class="card-body">
                            <p>Coxa de Frango</p>
                            <h5 class="text-success">R$ 25,00</h5>
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
                        </div>
                  </div>
                  <div class="card" style="width: 13rem;">
                    <img src="./img/panela.jpg" alt="Carne de panela" class="img-responsive" width="200" height="300">
                        <div class="card-body">
                            <p>Carne de Panela</p>
                            <h5 class="text-success">R$ 22,00</h5>
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
                        </div>
                  </div>
            </div>
        </div> 
        <!--Card2-->
        <div class="row bg-light rounded mx-4 shadow-lg mt-4">
            <!-- Ttitulo Cards 1 -->
            <div class="col text-center">
                <div class="mt-1 fs-4">
                    Acompanhamentos
                </div>
                <div class="mt-1">
                    Porções para uma pessoa
                </div>
            </div>
            <!-- Cards 1 text-center border rounded p-5 shadow-lg m-5 -->
            <div class="d-flex justify-content-around flex-wrap">
                <div class="card" style="width: 13rem;">
                    <img src="./img/farofa.jpg" alt="Farofa" class="img-responsive" width="200" height="300">
                    <div class="card-body">
                        <p>Farofa</p>
                        <h5 class="text-success">R$ 10,00</h5>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>
                    </div>
                </div>
                  <div class="card" style="width: 13rem;">
                    <img src="./img/salad.jpg" alt="Salada" class="img-responsive" width="200" height="300">
                        <div class="card-body">
                            <p>Salada</p>
                            <h5 class="text-success">R$ 8,00</h5>
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
                        </div>
                  </div>
                  <div class="card" style="width: 13rem;">
                    <img src="./img/torresmo.jpg" alt="Torresmo" class="img-responsive" width="200" height="300">
                        <div class="card-body">
                            <p>Torresmo</p>
                            <h5 class="text-success">R$ 12,00</h5>
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
                        </div>
                  </div>
            </div>
        </div> 
         <!-- Formulário -->   
         <form class="row bg-light rounded mx-4 shadow-lg mt-4">
            <div class="mt-1 mb-1 fs-5 text-center">
                Dados pessoais
            </div>
            <div class="mb-3">
              <input type="text" placeholder="Nome" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <input type="text" placeholder="WhatsApp" class="form-control" id="exampleInputWhatsApp" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <input type="email" placeholder="E-mail" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
            </div>
          </form>
        <button type="submit" class="btn btn-primary m-3" style="width: 95%;" onclick="calc()">Calcular</button>
        <div id="output">
            
        </div>
        <div></div>
    </div>
    <script src="js/jquery-3.6.0.min.js"> </script>
    <script src="js/quantity.js"> </script>
    <script src="js/jquery.mask.min.js"> </script>
    <script src="js/javascript.js"></script>
    
</body>
</html>
